<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora React</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; margin-top: 50px; }
    .calculator { border: 1px solid #ccc; padding: 20px; border-radius: 10px; width: 280px; }
    .display { font-size: 2em; margin-bottom: 10px; text-align: right; min-height: 40px; }
    .buttons { display: grid; grid-template-columns: repeat(4, 60px); gap: 10px; justify-content: center; }
    button { font-size: 1.2em; padding: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function Calculator() {
      const [input, setInput] = React.useState('');

      const MAX_LENGTH = 9;
      const MAX_VALUE = 999999999;

      const handleClick = (value) => {
        if (input === 'ERROR') return;

        if (value === 'C') {
          setInput('');
          return;
        }

        if (value === '=') {
          try {
            const expression = input.replace(/ร/g, '*').replace(/รท/g, '/');
            let result = eval(expression);

            // Validaciones
            if (result < 0 || result > MAX_VALUE) {
              setInput('ERROR');
              return;
            }

            result = Math.floor(result); // Eliminar decimales
            const resultStr = result.toString();

            if (resultStr.length > MAX_LENGTH) {
              setInput('ERROR');
              return;
            }

            setInput(resultStr);
          } catch {
            setInput('ERROR');
          }
          return;
        }

        const cleanInput = input.replace(/[^0-9]/g, '');
        if (cleanInput.length >= MAX_LENGTH && /[0-9]/.test(value)) return;

        setInput(input + value);
      };

      const buttons = [
        '+', '-', 'x', 'รท',
        '7', '8', '9', 'C',
        '4', '5', '6', '.',
        '1', '2', '3', '=',
        '0'

      ];

      return (
        <div className="calculator">
          <div className="display">{input || '0'}</div>
          <div className="buttons">
            {buttons.map((btn, i) => (
              <button key={i} onClick={() => handleClick(btn)}>{btn}</button>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<Calculator />);
  </script>
</body>
</html>
